<html>
    <head>
        <title>Formatting Tags</title>
    </head>
    <body>
        <h3>Formatting Tags</h3>
        <h4>HTML LISTS</h4>
        <h3>Cities in Telangana</h3>
        <!-- Ordered Lists -->
        <h4>Ordered Lists</h4>
    <ol>
    <li>Warangal</li>
    <li>Hyderabad</li>
    <li>Hanumakonda</li>
    </ol>
    <!-- Unordered Lists -->
    <h4>Unordered Lists</h4>
    <ul>
        <h2>Programming Languages</h2>
        <li>Html</li>
        <li>Css</li>
        <!-- Nested List -->
        <ul><li>Inline</li>
        <li>External</li></ul>
        <li>Javascript</li>
    </ul>
    <!-- Description list-->
    <dl>
        <dt>Coffee</dt>
        <dd>Black Hot Drink</dd>
    </dl>
    <h4>HTML LINK</h4>
    <a href="https://www.google.co.in/" target="_blank">Google</a><br>
    <h4>IMAGE TAG</h4>
    
    <img src="flowerr.jpeg" height="200px" width="200px"/>
    </body>
</html>
