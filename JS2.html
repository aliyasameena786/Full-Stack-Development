<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--JS can change change Style(css)  -->
    <p id="demo">Welcome to ExcelR</p>
   <br><br>
    <!-- JS can hide HTML elements -->
    <p id="example">Welcome to ExcelR</p>
    <!-- show -->
    <button onclick="document.getElementById('example').style.display='block'">show</button><br>
<!-- hide -->
<p id="example" style="display:none">Welcome to ExcelR</p>
<button onclick="document.getElementById('example').style.display='none'">hide</button>
</body>
</html>
